<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="background-image"></div>
      <div class="login-box">
        <h2>Login</h2>
        <div class="social-login">
          <button class="google-btn">
            <i class="fab fa-google"></i> Sign up with Google
          </button>
          <button class="facebook-btn">
            <i class="fab fa-facebook-f"></i> Sign up with Facebook
          </button>
        </div>
        <span class="or">Or</span>
        <form id="login-form">
          <div class="input-group email-group">
            <label for="email">Email:</label>
            <div class="input-wrapper">
              <input type="email" id="email" />
              <i class="fas fa-envelope icon email-icon"></i>
            </div>
          </div>
          <div class="input-group password-group">
            <label for="password">Password:</label>
            <div class="input-wrapper">
              <input type="password" id="password" />
              <i class="fas fa-eye icon password-icon" onclick="togglePassword()"></i>
            </div>
          </div>
          <button type="submit" class="login-btn">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
        </form>
      </div>
    </div>
    
    <!-- Firebase SDK scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <!-- Link to your external JavaScript file (auth.js) -->
    <script src="auth.js"></script>

    <!-- Password visibility toggle script -->
    <script>
      function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.querySelector('.password-icon');

        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          toggleIcon.classList.remove('fa-eye');
          toggleIcon.classList.add('fa-eye-slash');
        } else {
          passwordInput.type = 'password';
          toggleIcon.classList.remove('fa-eye-slash');
          toggleIcon.classList.add('fa-eye');
        }
      }
    </script>
  </body>
</html>
